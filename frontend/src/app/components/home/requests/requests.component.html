<table class="table">
  <tr *ngFor="let user of requests">
    <td class="vert-aligned" width="10%">
      <img [src]="user.getProfilePic()" class="img-thumbnail" style="max-height: 60px; max-width: 60px;"/>    
    </td>
    <td class="vert-aligned" width="20%">
      <h5 class="pointer" (click)="viewProfile(user)">{{user.getDisplayName()}}</h5>  
    </td>
    <td class="vert-aligned" width="20%">
      <h5>{{user.email}}</h5>  
    </td>
    <td class="vert-aligned" width="20%">
      <h5>{{user.hometown}}</h5>
    </td>
    <td class="vert-aligned" width="10%">
      <h5>{{user.phone}}</h5>
    </td>
    <td class="vert-aligned" width="20%">
      <button class="btn btn-success margin-padding" (click)="accept(user.email)">Accept</button>
      <button class="btn btn-danger margin-padding" (click)="reject(user.email)">Reject</button>
    </td>
  </tr>
</table>
