<div class="row">
  <input type="text" class="form-control col-md-7 margin-padding" [(ngModel)]="query" placeholder="Search">
  <button class="btn btn-primary margin-padding col-md-2" (click)="searchPeople()">Search People</button>
  <button class="btn btn-primary margin-padding col-md-2">Search Posts</button>
</div>

<div *ngIf="searchType == 0">
  <h2 *ngIf="searchResults.length == 0">No results!</h2>
  <h2 *ngIf="searchResults.length != 0">Found {{searchResults.length}} user(s)</h2>

  <div *ngFor="let user of searchResults">
    <div class="row">
      <img [src]="user.getProfilePic()" class="img-thumbnail col-md-2" style="max-height: 60px; max-width: 70px;"/>
      <h4 class="col-md-2">{{user.getDisplayName()}}</h4>
      <h4 class="col-md-2">{{user.email}}</h4>
      <h4 class="col-md-2">{{user.hometown}}</h4>
      <h4 class="col-md-2">{{user.phone}}</h4>
      <h4 class="col-md-2">{{user.birthdate}}</h4>
    </div>
  </div>
</div>

<div *ngIf="searchType == 1">
  <div *ngFor="let post of searchResults">
    <table class="table">
      <tr>
        <td class="vert-aligned" align="center" rowspan="1">
          <img [src]="post.poster.getProfilePic()" class="img-thumbnail" style="max-height: 60px; max-width: 60px;"/>
        </td>
        <td class="vert-aligned" width="70%">
          <h4>{{post.poster.getDisplayName()}}</h4>
        </td>
        <td class="vert-aligned">
          {{post.time}}
        </td>
      </tr>
      <tr>
        <td class="vert-aligned" colspan="3">
          {{post.caption}}
        </td>
      </tr>
      <tr>
        <td class="vert-aligned" align="center" colspan="3">
          <img [src]="post.getImage()" class="img-thumbnail" align="center" style="max-height: 500px; max-width: 500px;"/>
        </td>
      </tr>
    </table>
  </div>
</div>
