<h2 *ngIf="this.friends.length == 0">No friends yet!</h2>

<div *ngFor="let user of friends">
  <div class="row">
    <img [src]="user.getProfilePic()" class="img-thumbnail col-md-2" style="max-height: 60px; max-width: 70px;"/>
    <h4 class="col-md-2">{{user.getDisplayName()}}</h4>
    <h4 class="col-md-2">{{user.email}}</h4>
    <h4 class="col-md-2">{{user.hometown}}</h4>
    <h4 class="col-md-2">{{user.phone}}</h4>
    <h4 class="col-md-2">{{user.birthdate}}</h4>
  </div>
</div>
